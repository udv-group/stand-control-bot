{% extends "base.html" %}

{% block content %}
<div class="relative bg-transparent flex min-h-screen flex-col justify-center overflow-hidden py-6 sm:py-12">
    <div class="flex justify-center text-gray-900 dark:text-gray-200">
        <form action="/login" method="post">
            <div class="grid gap-4 grid-cols-1 justify-items-start p-4">
                {% if let Some(error) = error %}
                <div>
                    <p style="color:red;"><i>{{error}}</i></p>
                </div>
                {% endif %}                
                <div class="flex flex-col ">
                    <div>
                        <label class="text-sm/6 font-medium">Username</label>
                    </div>
                    <div>
                        <input
                            class="mt-3 block w-full rounded-lg border-none bg-gray-200 dark:bg-black/5 dark:bg-white/5 py-1.5 px-3 text-sm/6 focus:outline-none data-[focus]:outline-2 data-[focus]:-outline-offset-2 dark:data-[focus]:outline-white/25"
                            type="text" name="username">
                    </div>
                </div>
                <div class="flex flex-col">
                    <div>
                        <label class="text-sm/6 font-medium"">Password </label>
                    </div>
                <div>
                    <input class=" mt-3 block w-full rounded-lg border-none bg-gray-200 dark:bg-black/5 dark:bg-white/5 py-1.5 px-3 text-sm/6
                            focus:outline-none data-[focus]:outline-2 data-[focus]:-outline-offset-2
                            data-[focus]:outline-white/25" type="password" name="password">
                    </div>
                </div>
                <div>
                    <button
                        class="inline-flex items-center gap-2 rounded-md bg-gray-300 dark:bg-gray-700 py-1.5 px-3 text-sm/6 font-semibold text-black dark:text-gray-200 shadow-inner shadow-white/10"
                        type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
